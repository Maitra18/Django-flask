<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind: 388' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed: 380' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>


<body>
    <div class="login">
        <h1>Crop Prediction Model</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name ="Nitrogen" placeholder="Nitrogen" required="required"/>
            <input type="text" name ="Phosphurus" placeholder="Phosphurus" required="required"/>
            <input type="text" name ="Potessium" placeholder="Potessium" required="required"/>
            <input type="text" name ="Temprature" placeholder="Temprature" required="required"/>
            <input type="text" name ="Humidity" placeholder="Humidity" required="required"/>
            <input type="text" name ="pH" placeholder="pH" required="required"/>
            <input type="text" name ="rainfall" placeholder="rainfall" required="required"/>

            <br><button type="submit" class ="btn btn-primary btn-block btn-large">Predict</button>

    </form>
    {%if prediction_text %}
    <h1 id="predi">{{prediction_text}}</h1>
    {% endif %}
    </div>
</body>

</html>
